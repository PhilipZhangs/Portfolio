<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .start-music-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
      }
    
    </style>
    <div id="app">
      <div>
        <p class="note">Use the arrow keys or click the cursor to move.
          <button id="start-music-btn" class="ui-close-btn">Start Music</button>
        </p>
        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game"></canvas>
    </div>

    <!-- Background Music -->
    <audio id="background-music" src="/animalcrossing.mp3"></audio>
    <audio id="dialogue-sound" src="/dialogopen.wav"></audio>
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const startMusicBtn = document.getElementById('start-music-btn');
        const backgroundAudio = document.getElementById('background-music');
        backgroundAudio.volume = 0.2; // Set volume to 20%
  
        startMusicBtn.addEventListener('click', () => {
          // Ensure AudioContext is resumed or created
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          if (audioContext.state === 'suspended') {
            audioContext.resume().then(() => {
              backgroundAudio.play().catch(error => {
                console.error('Failed to play audio:', error);
              });
            }).catch(error => {
              console.error('Failed to resume audio context:', error);
            });
          } else {
            backgroundAudio.play().catch(error => {
              console.error('Failed to play audio:', error);
            });
          }
          startMusicBtn.style.display = 'none'; // Hide button after starting music
        });
      });
    </script>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
